<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <script src="index.js"></script>
  </head>
  <body>
    <div class="container-sm mt-5 border border-5 rounded-3">
      <div class="row mt-2">
        <div class="input-field col s6">
          <input name="name" id="name" type="text" class="validate" />
          <label class="active" for="first_name2">Enter your Name</label>
        </div>
      </div>

      <div class="row">
        <div class="col-md-2">
          <div class="form-floating">
            <select class="form-select" id="select">
              <option selected>Country Code</option>
              <option value="India">+91</option>
              <option value="Uk">+44</option>
              <option value="USA">+1</option>
            </select>
            <label for="floatingSelectGrid">Dialing Code</label>
          </div>
        </div>

        <div class="input-field col s6">
          <input name="phone" id="phone" type="text" class="validate" />
          <label class="active">Phone Number</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s6">
          <input name="password" id="password" type="password" class="validate" />
          <label class="active">Enter Password</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s6">
          <input name="conPassword" id="conPassword" type="password" class="validate" />
          <label class="active" for="fi">Confirm Password</label>
        </div>
      </div>

      <div class="d-grid gap-2 col-6 mx-auto mb-5">
        <button class="btn btn-primary" type="submit" onclick="isSubmit()">Button</button>
      </div>
    </div>

    <div class="card centered mb-5" id="card" style="width: 18rem; display: none; margin: 0 auto">
      <div class="card-body">
        <h1 class="card-title" id="welcome" style="font-size: 32px">welcome, idia</h1>
        <h5 class="card-text" id="text">chinmay suryavanshi</h5>
      </div>
    </div>
  </body>
</html>
